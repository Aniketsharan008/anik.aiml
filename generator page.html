<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color:white;
            flex-direction: column;
        }
        h1 {
            color:black;
        }
        #jokeDisplay {
            margin-top: 20px;
            font-size: 1.2em;
            text-align: center;
            color:black;
        }
        #counter {
            margin: 10px 0;
            color:rgb(86, 83, 83);
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            cursor: pointer;
            font-size: 1em;
            border-radius: 5px;
            transition: background 0.3s;
        }
        #generateBtn {
            background-color: green;
            color: white;
        }
        #clearBtn {
            background-color: red;
            color: white;
        }
        button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <h1>Random Joke Generator</h1>
    <div id="jokeDisplay">Generate Joke</div>
    <div id="counter">count: 0</div>
    <div class="button-container">
        <button id="generateBtn">Generate Joke</button>
        <button id="clearBtn">Clear Jokes</button>
    </div>

    <script>
        const jokes = [
            "Why don't scientists trust atoms? Because they make up everything!",
            "How do you organize a space party? You planet!",
            "Why did the scarecrow win an award? Because he was outstanding in his field!",
            "Why do cows have hooves instead of feet? Because they lactose!",
            "Why can't you give Elsa a balloon? Because she will let it go!"
        ];

        const jokeDisplay = document.getElementById('jokeDisplay');
        const counter = document.getElementById('counter');
        let characterCount = 0;

        document.getElementById('generateBtn').addEventListener('click', () => {
            const randomJoke = jokes[Math.floor(Math.random() * jokes.length)];
            jokeDisplay.textContent = randomJoke;
            characterCount++;
            counter.textContent = `Jokes Generated: ${characterCount}`;
        });

        document.getElementById('clearBtn').addEventListener('click', () => {
            jokeDisplay.textContent = "Click \"Generate Joke\" to see a joke!";
            characterCount = 0;
            counter.textContent = "Jokes Generated: 0";
        });
    </script>

</body>
</html>
