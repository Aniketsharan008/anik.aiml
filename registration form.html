<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
   
</head>
<body>

<h2>User Information Form</h2>
<form>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName"><br><br>
    
    <label for="age">Age:</label>
    <input type="number" id="age" name="age"><br><br>
    
    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob"><br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password"><br><br>
    
    <h3>Enter your T-shirt size</h3><br>
        <input type="radio" id="small size" name="fav_language" value="HTML">
        <label for="Small size">Small size</label><br>
        <input type="radio" id="Large" name="fav_language" value="Large">
         <label for="Large">large</label><br><br>
    
    
    <label for="favoriteColor">Favorite Color:</label><br>
    <input type="text" id="favoriteColor" name="favoriteColor"><br><br>
    
    <label for="about">Tell us about yourself:</label>
    <textarea id="about" name="about" rows="4" cols="50"></textarea>
    <input type="Reset" value="Reset">
    <input type="Submit" value="Submit">
</form>

</body>
</html>
